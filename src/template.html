<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>PixGen</title>
  </head>
  <body>
    <div class="text-center py-4 lg:py-10 shadow-md">
      <h1 class="lg:text-4xl text-lg font-bold text-gray-700">
        PixGen (Text to Image Generator)
      </h1>
      <p class="text-sm lg:text-lg text-gray-700 mt-4">
        Enter a text prompt and see the generated image based on your input.
      </p>
    </div>

    <div class="flex flex-wrap h-screen">
      <div
        class="w-full md:w-1/2 flex justify-center items-center bg-white p-4 shadow-lg"
      >
        <form class="w-full max-w-lg" id="prompt-form">
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label
                class="block uppercase tracking-wide text-gray-800 text-sm lg:text-lg font-bold mb-2"
                for="prompt-input"
              >
                Text Prompt
              </label>
              <input
                class="appearance-none block w-full bg-blue-100 text-gray-800 border border-blue-300 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-blue-500"
                id="prompt-input"
                type="text"
                placeholder="Enter your prompt"
              />
              <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4"
                type="submit"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>

      <div
        class="w-full md:w-1/2 flex justify-center items-center bg-blue-100 p-4 shadow-inner"
      >
        <div class="text-center">
          <p class="mb-4 font-bold text-2xl text-gray-800">Generated Image</p>
          <!-- Placeholder for the generated image -->
          <img
            id="generated-image"
            src="#"
            alt="Generated Image"
            class="hidden max-w-full h-auto"
          />
          <div
            id="image-placeholder"
            class="w-80 h-80 bg-blue-300 flex items-center justify-center rounded"
          >
            <span class="text-gray-800 text-sm">Image will appear here</span>
          </div>
          <!-- Download the Image -->
          <button id="download-image" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4 hidden">Download Image</button>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("prompt-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          const promptInput = document.getElementById("prompt-input").value;

          fetch("/generate", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ prompt: promptInput }),
          })
            .then((response) => {
              if (!response.ok) throw new Error("Network response was not ok");
              console.log(response);
              return response.blob();
            })
            .then((blob) => {
              const imageUrl = URL.createObjectURL(blob); // Generate a URL for the Blob
              document.getElementById("generated-image").src = imageUrl;
              // dowload the image
              const downloadButton = document.getElementById('download-image');
              downloadButton.classList.remove("hidden");
              downloadButton.onclick = function () {
                const a = document.createElement("a");
                a.href = imageUrl;
                a.download = "generated-image.png";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
              };
              document
                .getElementById("generated-image")
                .classList.remove("hidden");
              document
                .getElementById("image-placeholder")
                .classList.add("hidden");
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
